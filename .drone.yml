pipeline:
  bolt:
    image: elixir:1.7-alpine
    commands:
      - apk add --no-cache git
      - mix do local.hex --force, local.rebar --force, deps.get, compile
      - mix credo --strict
      - mix format --check-formatted
      - mix ecto.create
      - mix test --no-start
    environment:
      - BOT_TOKEN=no
      - PGSQL_TEST_URL=ecto://postgres@postgres/postgres
      - MIX_ENV=test

services:
  postgres:
    image: postgres:${POSTGRES_VERSION}-alpine
    environment:
      - POSTGRESQL_DB=bolt
      - POSTGRESQL_PASSWORD=supersecret
      - POSTGRESQL_USER=bolt

matrix:
  POSTGRES_VERSION:
    - 10
    - 11

